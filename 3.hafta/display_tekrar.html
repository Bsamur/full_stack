<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display tekrar</title>
	<style>
		div{
			width: 250px;
			height: 250px;
			background-color: orange;
			/*display: flex;*/
		}
		p{
			background-color: lightblue;
			width: 80px;
			height: 60px;
			/*display: inline-flex;*/
			display: inline-block;
			align-items: center;
			justify-content: center;
		}
		small{
			background-color: purple;
			display: block;
			width: 250px;
			height: 250px;
		}
	</style>
</head>
<body>
	<div>
		<p>paragraf</p>
		<p>paragraf</p>
		<p>paragraf</p>
		<p>paragraf</p>
		
	</div>
	<small>küçük yazı</small>

</body>
</html>
