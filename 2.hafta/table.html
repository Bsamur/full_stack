
<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
	<style>
		table,th,td{
			border: 1px solid black;
		}
		table{
			background-color: red;
			/*border-collapse: collapse;*/

		}
		th,td{
			background-color: white;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>isim</th>
			<th>şehir</th>
			<th>meslek</th>
		</tr>

		<tr>
			<td>1.satır 1.sütun</td>
			<td>1.satır 2.sütun</td>
			<td>1.satır 3.sütun</td>
		</tr>

		<tr>
			<td colspan="2">2.satır 1.sütun</td>
			<td>2.satır 2.sütun</td>
			<!-- <td>2.satır 3.sütun</td> -->
		</tr>

		<tr>
			<td>3.satır 1.sütun</td>
			<td>3.satır 2.sütun</td>
			<td>3.satır 3.sütun</td>
		</tr>

		<tr>
			<td>4.satır 1.sütun</td>
			<td rowspan="3">4.satır 2.sütun</td>
			<td>4.satır 3.sütun</td>
		</tr>

		<tr>
			<td>5.satır 1.sütun</td>
			<!-- <td>5.satır 2.sütun</td> -->
			<td>5.satır 3.sütun</td>
		</tr>

		<tr>
			<td>6.satır 1.sütun</td>
			<!-- <td>6.satır 2.sütun</td> -->
			<td>6.satır 3.sütun</td>
		</tr>
	</table>

</body>
</html>
