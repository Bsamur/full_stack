<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>css türleri</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		/*internal CSS örneği*/
		div {
			color: green; background-color: red;
		}
	</style>
</head>
<body>
	<h3>Neos Yazılım</h3>
	<div>
		<p>1.paragraf</p>
		<p>2.paragraf</p>
		<p>3.paragraf</p>

	</div>
	<!-- inline css örneği -->
	<p style="color: red; background-color: black;">4.paragraf</p>
	<p>5.paragraf</p>

</body>
</html>
