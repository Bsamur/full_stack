<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text-transform</title>
	<style>
		.capitalize{
			text-transform: capitalize;
		}
		.uppercase{
			text-transform: uppercase;
		}
		.lowercase{
			text-transform: lowercase;
		}
	</style>
</head>
<body>
	<p class="capitalize">neos yaz覺l覺m</p>
	<p class="uppercase">neos yaz覺l覺m</p>
	<p class="lowercase">NEOS YAZILIM</p>

</body>
</html>
