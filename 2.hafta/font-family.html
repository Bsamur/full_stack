<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>font family</title>
	<link rel="stylesheet" type="text/css" href="google.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
	

	<style>
		.serif{
			font-family:"Gramond" ,serif;
		}
		.sans-serif{
			font-family: sans-serif;
			font-style: italic;
		}
		.monospace{
			font-family: monospace;
			font-size: 5em;
		}
		.cursive{
			font-family: cursive;
			font-size: 25px;
		}
		.fantasy{
			font-family: fantasy;
			font-size: %300;
		}
		.google{
			font-family: 'Lato', sans-serif;
		}
		.google2{
			font-family: 'Square Peg', cursive;
			font-style: italic;
			font-size: 10px;
		}

	</style>
</head>
<body>
	<p class="serif">bu bir paragraftır</p>
	<p class="sans-serif">bu bir paragraftır</p>
	<p class="monospace">bu bir paragraftır</p>
	<p class="cursive">bu bir paragraftır</p>
	<p class="fantasy">bu bir paragraftır</p>
	<p class="google"> bu bir paragraftır</p>
	<p class="google2"> bu bir paragraftır</p>
	<p class="google3"> bu bir paragraftır</p>

</body>
</html>
