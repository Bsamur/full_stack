<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="isim" placeholder="isim giriniz">
    <button id="buton">Tıkla</button>
    <p id="sonuc"></p>

    <script>
        document.getElementById("buton").onclick=function(){
            let isim=document.getElementById("isim").value;
            let sonuc=document.getElementById("sonuc");

            if(isim=="Alper"){
                sonuc.innerHTML="hoşgeldiniz  "+isim;
            }
            else if(isim=="Ali"){
                sonuc.innerHTML="hoşgeldiniz  "+isim;
            }
            else if(isim=="Veli"){
                sonuc.innerHTML="hoşgeldiniz  "+isim;
            }
            else if(isim=="Yağız"){
                sonuc.innerHTML="hoşgeldiniz  "+isim;
            }
            else if(isim=="Cafer"){
                sonuc.innerHTML="hoşgeldiniz  "+isim;
            }
            else{
                sonuc.innerHTML="Geçersiz isim girdiniz  " + isim+ " isimli bir veri yok";
            }
        }
    </script>

</body>
</html>
