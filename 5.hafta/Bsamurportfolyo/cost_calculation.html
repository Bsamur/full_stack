<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
  <body>
    <div class="content">
      <h2>COST CALCULATOR</h2>
      <div class="column-25">
        <label>Konsept</label>
        <select>
          <option>-------</option>
          <option>Kurumsal</option>
          <option>Blog</option>
          <option>Haber</option>
          <option>e-ticaret</option>
        </select>
      </div>
      <div class="column-25">
        <label>Yönetici paneli</label>
        <select>
          <option>-------</option>
          <option>Var</option>
          <option>Yok</option>
        </select>
      </div>
      <div class="column-25">
        <label>Tasarım</label>
        <select>
          <option>-------</option>
          <option>Örnek</option>
          <option>Mevcut</option>
          <option>Tasarım Yapılacak</option>
        </select>
      </div>
      <div class="column-25">
        <button>Calculate</button>
      </div>
    </div>

    <section id="contact">
      <div class="container">
        <div class="well well-sm">
          <h3><strong>Contact Us</strong></h3>
        </div>

        <div class="row">
          <div class="col-md-7">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12241.51428925298!2d32.796812!3d39.9105435!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf582fa76203efba5!2sAKO%20Kule!5e0!3m2!1str!2str!4v1661682545099!5m2!1str!2str"
              width="500"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>

          <div class="col-md-5">
            <h4><strong>Get in Touch</strong></h4>
            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name=""
                  value=""
                  placeholder="Name"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  name=""
                  value=""
                  placeholder="E-mail"
                />
              </div>
              <div class="form-group">
                <input
                  type="tel"
                  class="form-control"
                  name=""
                  value=""
                  placeholder="Phone"
                />
              </div>
              <div class="form-group">
                <textarea
                  class="form-control"
                  name=""
                  rows="3"
                  placeholder="Message"
                ></textarea>
              </div>
              <button class="btn btn-default" type="submit" name="button">
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <a href="index.html"><button>Go To Main Page</button></a>
  </body>
</html>
